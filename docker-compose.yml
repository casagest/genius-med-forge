version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:3001}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
        - VITE_ENABLE_ANALYTICS=${VITE_ENABLE_ANALYTICS:-false}
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    networks:
      - genius-med-network
    labels:
      - "com.genius-med.service=frontend"
      - "com.genius-med.version=1.0.0"

networks:
  genius-med-network:
    driver: bridge
    name: genius-med-network
